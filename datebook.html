      <tr class="week" v-for="(item, index) in week" @click="dayIndex = index">
        <th> 
          <p>{{item.day}}</p>
          <p class="date">{{item.date}}</p>
        </th>
        <td v-for="(todo, index) in item.toDoList">
          <form>
            <input v-if="todo.content != ''" type="checkbox" v-model="todo.checked" @change="updateData"/><span class="time" v-if="todo.time%100 != 0 &amp;&amp; todo.time&lt;1000 &amp;&amp; !todo.edit">0</span><span class="time" v-if="todo.time%100 != 0 &amp;&amp; !todo.edit">{{todo.time}}</span>
            <input class="editTime" type="text" v-if="todo.edit" v-model="todo.time" @keydown.enter.prevent="todo.edit = !todo.edit"/><span class="content" @click="cancelEdit(); todo.edit = !todo.edit; timeIndex = index" v-if="!todo.edit">{{todo.content}}</span>
            <input class="edit" type="text" v-if="todo.edit" v-model="todo.content" @keydown.enter.prevent="todo.edit = !todo.edit; updateData()"/>
          </form>
        </td>
      </tr>
    </table>
  </div>
</main>
